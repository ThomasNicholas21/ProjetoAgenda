{% extends "global/base.html" %} 

{% block content %}
    <div class="form-wrapper">
        <h2>Logar</h2>

    {% if user.is_authenticated %}
        <p>
            Login de {{ user.username }}
            clique <a href="{% url "contact:logout" %}">aqui</a>
            para sair
        </p>
    {% else %}

        {% include "contact/partials/user_form.html" %}

    {% endif %}


    </div>
{% endblock content %}
